<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{% block title %}家計簿{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-light py-3 mb-4">
        <div class="container">
            <h1 class="text-center">家計簿アプリ</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_income' %}">収入を追加</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_expense' %}">支出を追加</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stats_view' %}">データを見る</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
        <!-- フッター -->
        <footer class="footer sticky-bottom bg-light">
            <div class="container">
            <p>© 2024 家計簿アプリ</p>  
            </div>
        </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
